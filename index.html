<!--Home Page-->

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body>
		<div class="container mt-5">
			<h1 class="text-center">Student Management System</h1>
			<a href="new" class="btn btn-primary">Create New Student</a>
			<table class="table table-striped mt-3">
				<thead>
					<tr>
						<th>ROLL NO</th>
						<th>NAME</th>
						<th>MOBILE</th>
						<th>EMAIL</th>
						<th>ACTIONS</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="student : ${listStudents}">
						<td th:text="${student.roll_no}">roll_no</td>
						<td th:text="${student.name}">name</td>
						<td th:text="${student.mobile}">mobile</td>
						<td th:text="${student.email}">email</td>
						<td>
						
						<a th:href="@{'/edit/' + ${student.roll_no}}" class="btn btn-success">Update</a>
						
						<a th:href="@{'/delete/' + ${student.roll_no}}" class="btn btn-danger">Delete</a>
						
						</td>
					</tr>
				</tbody>
			</table>
		</div>
</body>
</html>
